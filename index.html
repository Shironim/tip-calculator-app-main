<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1>Bill</h1>
      <form role="form" action="">
        <input role="form" type="text" />
      </form>
      <h1>Select Tip %</h1>
      <div role="button" class="btn btn-primary">5%</div>
      <div role="button" class="btn btn-primary">10%</div>
      <div role="button" class="btn btn-primary">15%</div>
      <div role="button" class="btn btn-primary">25%</div>
      <div role="button" class="btn btn-primary">50%</div>
      <div role="button" class="btn btn-primary">Custom</div>
      <h1>Number of People</h1>
      <input role="form" type="number" />
      <h1>Tip Amount</h1>
      <h2>/ person</h2>
      <h1>Total</h1>
      <h2>/ person Reset</h2>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
